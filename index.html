<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./scripts/initialCards.js"></script>
        <link rel="stylesheet" href="./pages/index.css">
        <title>Место</title>
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/header__logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
                <div class="profile__info">
                    <div class="profile__title">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-btn" type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-btn" type="button"></button>
            </section>
            <section class="elements">
                <template id="card">
                    <article class="element">
                        <button class="element__trash-btn" type="button"></button>
                        <img class="element__img" alt="Фотография места" src="./images/elem1.jpg" role="button">
                        <div class="element__caption">
                            <h2 class="element__title">Карачаевск</h2>
                            <button class="element__like-btn" type="button"></button>
                        </div>
                    </article>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023. Евгений Салаутин</p>
        </footer>
        <div class="popup editPopup">
            <div class="popup__container">
                <button type="button" class="popup__close-btn"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="profile-info" class="popup__form">
                    <input type="text" name="name" placeholder="Имя" class="popup__text popup__text_type_name">
                    <input type="text" name="status" placeholder="Статус" class="popup__text popup__text_type_status">
                    <button type="submit" class="popup__submit-btn">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup addPopup">
            <div class="popup__container">
                <button type="button" class="popup__close-btn"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="profile-info" class="popup__form">
                    <input type="text" name="name" placeholder="Название" class="popup__text popup__text_type_name">
                    <input type="text" name="status" placeholder="Ссылка на картинку" class="popup__text popup__text_type_photo-link">
                    <button type="submit" class="popup__submit-btn">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup imgPopup">
            <div class="popup__img-container">
                <button type="button" class="popup__close-btn"></button>
                <img class="popup__image" alt="фото места" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg">
                <p class="popup__img-text">Камчатка</p>
            </div>
        </div>
        <script src="./scripts/index.js" defer></script>
    </body>
</html>
