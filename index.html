<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Место</title>
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/header__logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
                <div class="profile__info">
                    <div class="profile__title">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-btn" type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-btn" type="button"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__img" alt="Фотография места" src="./images/elem1.jpg">
                    <div class="element__caption">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like-btn" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__img" alt="Фотография места" src="./images/park_drakonov.jpeg">
                    <div class="element__caption">
                        <h2 class="element__title">Парк драконов</h2>
                        <button class="element__like-btn" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__img" alt="Фотография места" src="./images/tlyakovskogo.jpeg">
                    <div class="element__caption">
                        <h2 class="element__title">Бухта Теляковского</h2>
                        <button class="element__like-btn" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__img" alt="Фотография места" src="./images/astafyeva.jpeg">
                    <div class="element__caption">
                        <h2 class="element__title">Бухта Астафьева</h2>
                        <button class="element__like-btn" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__img" alt="Фотография места" src="./images/triozerje.jpeg">
                    <div class="element__caption">
                        <h2 class="element__title">Бухта Триозерье</h2>
                        <button class="element__like-btn" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__img" alt="Фотография места" src="./images/Dybovaya.jpeg">
                    <div class="element__caption">
                        <h2 class="element__title">Бухта Дубовая</h2>
                        <button class="element__like-btn" type="button"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">© 2023. Евгений Салаутин</footer>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close-btn"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="profileInfo" class="popup__form">
                    <input type="text" name="name" placeholder="Имя" class="popup__text popup__text_name">
                    <input type="text" name="status" placeholder="Статус" class="popup__text popup__text_status">
                    <button type="submit" class="popup__submit-btn">Сохранить</button>
                </form>
            </div>
        </div>
        <script src="./scripts/index.js" defer></script>
    </body>
</html>
