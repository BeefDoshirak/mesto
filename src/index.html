<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
    </head>
    <body class="page">
        <header class="header">
            <img src="<%=require('./images/header__logo.svg')%>" alt="Логотип" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__overlay-container">
                    <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="аватар">
                </div>
                <div class="profile__info">
                    <div class="profile__title">
                        <h1 class="profile__name"></h1>
                        <button class="profile__edit-btn" type="button"></button>
                    </div>
                    <p class="profile__subtitle"></p>
                </div>
                <button class="profile__add-btn" type="button"></button>
            </section>
            <section class="elements">
                <template id="card">
                    <article class="element">
                        <button class="element__trash-btn" type="button"></button>
                        <img class="element__img" alt="Фотография места" src="./images/elem1.jpg" role="button">
                        <div class="element__caption">
                            <h2 class="element__title">Карачаевск</h2>
                            <div class="element__likes">
                                <button class="element__like-btn" type="button"></button>
                                <p class="element__like-counter">0</p>
                            </div>
                        </div>
                    </article>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023. Евгений Салаутин</p>
        </footer>
        <div class="popup popup_edit-profile">
            <div class="popup__container">
                <button type="button" class="popup__close-btn"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="profileInfo" class="popup__form" novalidate>
                    <input id="name-input" type="text" name="name" placeholder="Имя" class="popup__text popup__text_type_name" required minlength="2" maxlength="40">
                    <span class="name-input-error popup__text-error"></span>
                    <input id="status-input" type="text" name="status" placeholder="Статус" class="popup__text popup__text_type_status" required minlength="2" maxlength="200">
                    <span class="status-input-error popup__text-error"></span>
                    <button type="submit" class="popup__submit-btn">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_add-card">
            <div class="popup__container">
                <button type="button" class="popup__close-btn"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="cardInfo" class="popup__form" novalidate>
                    <input id="cardName-input" type="text" name="name" placeholder="Название" class="popup__text popup__text_type_name"required minlength="2" maxlength="30">
                    <span class="cardName-input-error popup__text-error"></span>
                    <input id="photo-link-input" type="url" name="photo-link" placeholder="Ссылка на картинку" class="popup__text popup__text_type_photo-link" required>
                    <span class="photo-link-input-error popup__text-error"></span>
                    <button type="submit" class="popup__submit-btn">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_card-opened">
            <div class="popup__img-container">
                <button type="button" class="popup__close-btn"></button>
                <img class="popup__image" alt="фото места" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg">
                <p class="popup__img-text">Камчатка</p>
            </div>
        </div>
        <div class="popup popup_confirm-changes">
            <div class="popup__container">
                <button type="button" class="popup__close-btn"></button>
                <h2 class="popup__title popup__confirm">Вы уверены?</h2>
                <button type="submit" class="popup__submit-btn">Да</button>
            </div>
        </div>
        <div class="popup popup_update-avatar">
            <div class="popup__container">
                <button type="button" class="popup__close-btn"></button>
                <h2 class="popup__title">Обновить аватар</h2>
                <form name="cardInfo" class="popup__form" novalidate>
                    <input id="update-profile-photo-input" type="url" name="photo-avatar-link" placeholder="Ссылка на фото" class="popup__text popup__text_type_photo-avatar-link"required minlength="2" maxlength="30">
                    <span class="update-profile-photo-input popup__text-error"></span>
                    <button type="submit" class="popup__submit-btn">Сохранить</button>
                </form>
            </div>
        </div>
    </body>
</html>
